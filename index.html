<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Trainee</title>
    <link rel="shortcut icon" href="assets/images/download.png" type="image/x-icon">

    <link href="style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-light bg-mynav">
        <div class="container-fluid">
            <a class="navbar-brand text-white pt-2  ms-5 mt-3" href="#">
                <img src="assets/images/download.png" alt="" width="60px" height="50px" class="d-inline-block align-text-top"><b class="ps-2 text-white">Trainee</b></a>
            <div class="me-5 p-3">
                <a herf="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                <input id="searchvalue" type="search" class="ps-3 pe-2 border-2 border-dark rounded-pill" placeholder="Search by Restaurant" onkeyup="search()">
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex bd-highlight mb-3">
            <div class="me-auto me-4 p-2 bd-highlight">
                <h2> Trainee </div>
            <div class="p-2 bd-highlight">
                <button type="button" class="btn btn-secondary" onclick="showUserCreateBox()">Create</button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">TraineeName</th>
                        <th scope="col">DOB</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Qualification</th>
                        <th scope="col">TrainingRequired</th>
                        <th scope="col">Image</th>
                        <th scope="col me-5">Action</th>
                    </tr>
                </thead>
                <tbody id="mytable">
                    <tr>
                        <th scope="row" colspan="8">Loading
                            <div class=" spinner-border mt-2 ms-2" role="status ">
                                <span class="visually-hidden ">Loading...</span>
                            </div>
                            <div class="spinner-border mt-2 ms-2" role="status ">
                                <span class="visually-hidden ">Loading...</span>
                            </div>
                            <div class=" spinner-border mt-2 ms-2" role="status ">
                                <span class="visually-hidden ">Loading...</span>
                            </div>
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/d509f79d02.js " crossorigin="anonymous "></script>
    <script src="json.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js " integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4 " crossorigin="anonymous "></script>

</body>

</html>
